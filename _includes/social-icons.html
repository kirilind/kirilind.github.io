<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        {% if site.author.github %}
        <li>
            <a class="btn btn-default btn-sm" rel="me" href="https://github.com/{{ site.author.github }}">
                <i class="fa fa-github-alt fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.twitter %}
        <li>
            <a class="btn btn-default btn-sm" rel="me" href="https://twitter.com/{{ site.author.twitter }}">
                <i class="fa fa-twitter fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.email %}
        <li>
            <a class="btn btn-default btn-sm u-email" rel="me" href="mailto:{{ site.author.email }}">
                <i class="fa fa-envelope fa-lg"></i>
            </a>
        </li>
        {% endif %}
    </ul>
    <ul id="contact-list-secondary" class="list-unstyled list-inline">
        {% if site.author.facebook %}
        <li>
            <a class="btn btn-default btn-sm" rel="me" href="https://facebook.com/{{ site.author.facebook }}">
                <i class="fa fa-facebook fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.linkedin %}
        <li>
            <a class="btn btn-default btn-sm" rel="me" href="https://linkedin.com/in/{{ site.author.linkedin }}">
                <i class="fa fa-linkedin fa-lg"></i>
            </a>
        </li>
        {% endif %}
        <li>
            <a class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}">
                <i class="fa fa-rss fa-lg"></i>
            </a>
        </li>
    </ul>
</div>
